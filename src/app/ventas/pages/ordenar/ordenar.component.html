<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>Pipes creados por {{'nosotros' | mayusculasPipe: MayMinToggle}}</p>

</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">

    <button pButton type="button" class="p-button-raised p-button-rounded p-button-secondary p-mr-1" icon="pi pi-sort"
      iconPos="right" label="Toggle mayÃºsculas" (click)="cambiarMayMin()"></button>

    <button pButton type="button" class="p-button-outlined p-button-raised p-button-rounded p-button-success p-mr-1"
      icon="pi pi-sort" iconPos="right" label="Por Nombre" (click)="cambiarOrden('nombre')"></button>

    <button pButton type="button" class="p-button-outlined p-button-raised p-button-rounded p-button-success p-mr-1"
      icon="pi pi-sort" iconPos="right" label="Vuela" (click)="cambiarOrden('vuela')"></button>

    <button pButton type="button" class="p-button-outlined p-button-raised p-button-rounded p-button-success p-mr-1"
      icon="pi pi-sort" iconPos="right" label="Por Color" (click)="cambiarOrden('color')"></button>

  </div>
</p-toolbar>

<div class="p-grid p-mt-3">
  <div class="p-col">
    <p-table [value]="heroes | ordenar: ordenarPor">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{heroe.nombre}}</td>
          <td>{{heroe.vuela | vuela | titlecase}}</td>
          <td>{{heroe.color}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="p-grid p-mt-3">
  <div class="p-col">
    <p-table [value]="heroes | slice:0">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon>
          </th>
          <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon>
          </th>
          <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{heroe.nombre}}</td>
          <td>{{heroe.vuela | vuela | titlecase}}</td>
          <td>{{heroe.color}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
